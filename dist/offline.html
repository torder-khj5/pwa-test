<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="ico" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUB't</title>
  <link rel="stylesheet" href="/css/offline.css">
</head>
<body>
<header>
  <div class="offline-contents">
    <p>There appears to be a problem with your connection.</p>
    <button id="api-button" onclick="fetchData()">call api</button>
    <p>Hello Hub't World.</p>
  </div>
</header>
<script>
  // Service Worker 등록
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => {
        console.log('Service Worker registered!');
      })
      .catch((error) => {
        console.error('Service Worker registration failed:', error);
      });
  }

  // API 호출 함수
  function fetchData() {
    fetch('https://api.example.com/data')
      .then((response) => response.json())
      .then((body) => {
        // API 응답 데이터를 이용한 로직 처리
        console.log(body);
      })
      .catch((error) => {
        // 네트워크 에러 또는 API 호출 실패 시에 대한 처리
        console.error(error);
      });
  }
</script>
</body>
</html>
